# --------------------  Application properties for RideAdminService- ----------

# 1. set context root and server port
server.servlet.context-path=/rideAdminService
server.port=8092

# 2. set application name and logging level
spring.application.name=RideAdminService
logging.level.root=INFO

## Management / Actuator settings
# expose common actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics,loggers,env
# set base path for management endpoints
management.server.base-path=/actuator
# enable detailed health groups
management.endpoint.health.show-details=when-authorized
# define health groups (application and readiness)
management.endpoint.health.group.application.include=components,diskSpace
management.endpoint.health.group.readiness.include=components,diskSpace
# disk space health indicator threshold (in bytes) - warn if free space below 50MB
management.health.diskspace.threshold=52428800
